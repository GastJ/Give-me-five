<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GIVE ME FIVE!</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">

</head>
<body>
	<nav class="navbar navbar-default">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-education"></span> Give Me Five !</a>
	    </div>
	</nav>
	<div id="container">
		<div class="col-md-12">
			<ul id="eleve">
				<li>
					<h1 class="name"></h1>
					<h1 class="firstname"></h1>
					<p class="score">Score:</p>
					<p class="ml70 mt-7"><span class="glyphicon glyphicon-remove" id="absent"></span><span class="glyphicon glyphicon-time" id="retard"></span><span class="glyphicon glyphicon-ok" id="present"></span></p>
					<button class="button ml-25 mt-7" id="modif_eleve">Modifier</button>
				</li>
			</ul>
		</div>
	</div>
	<div id="container" class="dropdown">
		<div class="col-md-12">
			<button class="button button_add_eleve dropdown-toggle" data-toggle="dropdown">Ajouter un élève</button>
			<ul class="dropdown-menu menu_ajout_eleve">
				<li>
					<form method="post" action="" accept-charset="UTF-8">
						<input class="mb5" type="text" placeholder="Nom" id="nom" name="nom" required>
						<input class="mb5" type="text" placeholder="Prénom" id="prenom" name="prenom" required>
						<input class="button btn btn-primary btn-block" type="button" id="addeleve" value="Ajouter">
					</form>
				</li>
			</ul>
		</div>
	</div>
	<script src="jquery.js"></script>
	<script src="moment.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bundle.js"></script>
</body>
</html>
